<!DOCTYPE html>
<html>
<head>
    <style>
        /* .클래스명 { 프로퍼티 : 값; } */
        .Korea{
            color: white;
            background-color: blue;
        }
        .Japan{
            color: white;
            background-color: red;
        }

        /* #아이디 { 프로퍼티 : 값; } */
        #Seoul{
            font-size: 3em;
        }

        #Tokyo{
            font-size: 3em;
        }

        #Busan, #Osaka{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="Seoul" class="Korea">
        <h2>Seoul</h2>
    </div>
    <div id="Busan" class="Korea">
        <h2>Busan</h2>
    </div>
    <div id="Incheon" class="Korea">
        <h2>Incheon</h2>
    </div>
    <div id="Tokyo" class="Japan">
        <h2>Tokyo</h2>
    </div>
    <div id="Osaka" class="Japan">
        <h2>Osaka</h2>
    </div>
    <div id="Fukuoka" class="Japan">
        <h2>Fukuoka</h2>
    </div>
</body>
</html>
