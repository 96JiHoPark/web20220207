<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #result {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>유저</h1>
                <select name="" id="select1">
                    <option value="0">가위</option>
                    <option value="1">바위</option>
                    <option value="2">보</option>
                </select>
            </div>
            <div class="col">
                <button id="button1" class="btn btn-primary">결과 보기</button>
            </div>
            <div class="col">
                <h1>컴퓨터</h1>
                <p id="computer"></p>
            </div>
        </div>
        <div class="row">
            <h1 id="result"></h1>
        </div>
    </div>
    <script>
        document.querySelector("#button1").onclick = function () {
            let user = document.querySelector("#select1").value;
            user = Number(user);

            let computer = Math.floor(Math.random() * 3);
            switch (computer) {
                case 0: { document.querySelector("#computer").innerHTML = "가위"; } break;
                case 1: { document.querySelector("#computer").innerHTML = "바위"; } break;
                case 2: { document.querySelector("#computer").innerHTML = "보"; } break;
            }

            console.log(user, computer);

            if (user === computer) {
                document.querySelector("#result").innerHTML = "무승부";
                document.querySelector("#result").style.color = "black";
            } else if ((user == 0 && computer == 2) || (user == 1 && computer == 0) || (user == 2 && computer == 1)) { // When player win
                document.querySelector("#result").innerHTML = "승리";
                document.querySelector("#result").style.color = "blue";
            } else { // When computer win
                document.querySelector("#result").innerHTML = "패배";
                document.querySelector("#result").style.color = "red";
            }



        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
