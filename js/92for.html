    <script>
        let arr1 = [3, 9, 10, -2, 1, 0, 99, 5, 7, 200];

        let sumOfEvenIndex = 0;
        let sumOfOddIndex = 0;
        let i;

        // for (let i = 0; i < arr1.length; i++) {
        //     sum += arr1[i];
        // }


        for (let i = 0; i < arr1.length; i++) {
            if (i % 2 == 1) {
                sumOfEvenIndex += arr1[i];
            }
        }
        console.log(sumOfEvenIndex);

        for (let i = 0; i < arr1.length; i++) {
            if (i % 2 == 0) {
                sumOfOddIndex += arr1[i];
            }
        }
        console.log(sumOfOddIndex);

        let arr2 = ["java", "script", "hello", "bye"];
        let str = "";
        let backStr = "";
        let reverse = "";

        for (let i = 0; i < arr2.length; i++) {
            str += arr2[i];
        }

        console.log(str);

        for (let i = (arr2.length - 1); i >= 0; i--) {
            backStr += arr2[i];
        }

        console.log(backStr); // 거꾸로 출력

        for (let i = arr2.length - 1; i >= 0; i--) {
            let letters = arr2[i].split('');

            for (let j = letters.length - 1; j >= 0; j--) {
                reverse += letters[j];
            }
        }

        console.log(reverse);
    </script>
