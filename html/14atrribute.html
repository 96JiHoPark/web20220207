<!DOCTYPE html>
<html>
<body>
    <p>attribute 이름 대소문자 구분 안 함, 하지만 보통 소문자로 작성</p>

    <img src="ddoong.png" alt="" height="100px">

    <img SRC="ddoong.png" alt="" height="100px">

    <br>

    <p>attribute의 값은 작은 따옴표로 묶을 수 있지만, 보통 큰 따옴표로 작성</p>

    <br>

    <img src="jingjing.png" alt="" height="100px">

    <img src='jingjing.png' alt="" height="100px">

    <hr>

    <p>attribute의 tooltip의 내용에 큰 따옴표를 포함하고 싶을때에는 밖에 작은 따옴표 사용</p>

    <h1 title="제목은 h1">마우스를 올려보세요</h1>
    <h1 title='제목은 "h1"'>마우스를 올려보세요</h1>

</body>
</html>
