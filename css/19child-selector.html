<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            background-color: gold;
        }
        
        /* ul 안의 li 선택 */
        ul > li{
            text-decoration:line-through;
        }

        /* ol 안의 li 선택 */
        ol > li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Quia?</li>
        <li>Dicta.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Esse.</li>
        <li>Doloribus?</li>
    </ol>
    
</body>
</html>
