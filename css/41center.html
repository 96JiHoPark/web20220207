<!DOCTYPE html>
<html>
<head>
    <style>
        span{
            background-color: gold;
        }
        div{
            background-color: blue;
            text-align: center;
        }

        #ex1{
            background-color: chocolate;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <p>inline 요소를 중앙에 배치할 때에는 div로 감싼 후 div에 가운데 정렬 스타일을 적용한다.</p>
    
    <div>
        <span>Lorem.</span>
    </div>

    <p>block 요소를 중앙에 배치할 때에는 좌우의 margin 값을 auto로 적용한다.</p>
    <p>margin 의 auto 를 주게 되면 요소가 차지하고 남은 공간을 좌우에 똑같이 나눈 값을 할당한다.</p>
    <div id="ex1">Lorem.</div>
</body>
</html>
