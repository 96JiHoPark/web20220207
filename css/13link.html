<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class selector */

        /* 방문한 적이 없는 링크에 적용 */
        :link{
            color: brown;
        }

        /* 방문한 적이 있는 링크에 적용 */
        :visited{
            color: yellow;
        }

    </style>
</head>
<body>
    <a href="https://www.daum.net">다음</a>

    <br>

    <a href="https://www.naver.com">네이버</a>

    <br>

    <a href="https://www.duckduckgo.com">덕덕고</a>
</body>
</html>
