<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: aqua;
            background-color: black;
        }

        /* 마우스 커서가 위에 있을 때에 적용 */
        h1:hover{
            color: red;
            background-color: yellow;
        }

        /* 마우스로 누를 때 적용 */
        h1:active{
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Voluptates, corporis porro!</h1>
    <h1>Sapiente, asperiores earum.</h1>
    <h1>Eligendi, quia expedita.</h1>
    <h1>Vitae, tempore magni?</h1>
</body>
</html>
