<body>
    <h1>순서 없는 리스트 (unordered list)</h1>
    <!-- ul>li*5>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Omnis?</li>
        <li>Ducimus.</li>
        <li>Cupiditate?</li>
        <li>Facilis?</li>
    </ul>

    <h1>순서 있는 리스트(ordered list)</h1>
    <!-- ol>li*5>lorem1 -->
    <ol>
        <li>Lorem.</li>
        <li>Alias!</li>
        <li>Pariatur!</li>
        <li>Inventore.</li>
        <li>Repellendus.</li>
    </ol>
